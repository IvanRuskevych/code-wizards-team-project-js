    <div class="header">
      <div class="header-wrap">
        <div class="header-desk header-desk-library">
          <nav class="header-nav header-nav-library">
            <a
              href="./index.html"
              class="btn--link btn--current btn"
              id="home-button"
              data-status_library="home"
              >Home</a
            >
            <a
              href="#"
              class="btn--link btn"
              id="library-button"
              data-status_library="library"
              data-active="false"
              >My Library</a
            >
          </nav>
          <div class="form-wrap">
            <form class="header__form js-search-form" id="header__form">
              <input
                type="text"
                placeholder="Movie search"
                class="header__input"
                name="query"
              />
              <button
                type="submit"
                class="header__submit-button js-search-button"
                aria-label="search"
              >
                <svg class="header__icon" width="14" height="14">
                  <use href="./images/symbol-defs.svg#icon-search"></use>
                </svg>
              </button>
              <p class="notification">
                Search result not successful. Enter the correct movie name.
              </p>
            </form>
          </div>
        </div>

        <div class="logo--box">
          <a href="./" class="logo--link">
            <span class="logo--icon"
              ><svg class="logo__icon">
                <use href="./images/symbol-defs.svg#icon-film"></use>
              </svg>
            </span>
            <span class="logo__title">Filmoteka</span>
          </a>
        </div>
        <div class="library-btn-box library-btn-hidden library-btn-visual">
          <button
            class="btn--watched library--btn library-current-btn btn"
            type="button"
            data-status_library="watched"
          >
            watched
          </button>
          <button
            class="btn--quque library--btn btn"
            type="button"
            data-status_library="queue"
          >
            queue
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
